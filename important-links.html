<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Important Links</title>

    <style>
        a{
            text-decoration: none;
            font-size: 20px;
            background-image: linear-gradient(360deg,cyan,blue);
            display: inline-block;

            background-image: linear-gradient(180deg,lightsalmon,tomato);

            transition: .5s;

        }
